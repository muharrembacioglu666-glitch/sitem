<style>
    /* ... önceki stiller ... */

    /* Sağ Taraf Versiyon Paneli */
    .version-sidebar {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 1000;
    }

    .version-item {
        background: var(--golge-grisi);
        border: 1px solid var(--isik-yolu);
        padding: 10px 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
    }

    .version-tag {
        color: var(--isik-yolu);
        font-family: monospace;
        font-weight: bold;
        font-size: 0.9rem;
    }

    .info-btn {
        background: transparent;
        border: 1px solid var(--metin-rengi);
        color: var(--metin-rengi);
        cursor: pointer;
        border-radius: 4px;
        padding: 2px 8px;
        font-size: 0.8rem;
    }

    .info-btn:hover {
        background: var(--isik-yolu);
        color: var(--derin-siyah);
    }

    /* Modal (Tablo görünümü için) */
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1a1a1a;
        border: 2px solid var(--isik-yolu);
        padding: 30px;
        z-index: 2000;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 0 50px rgba(0,0,0,0.9);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        color: var(--metin-rengi);
    }

    th, td {
        border: 1px solid var(--golge-grisi);
        padding: 12px;
        text-align: left;
    }

    th {
        background: var(--golge-grisi);
        color: var(--isik-yolu);
    }

    .close-modal {
        float: right;
        cursor: pointer;
        color: var(--isik-yolu);
    }
</style>

<div class="version-sidebar">
    <div class="version-item">
        <span class="version-tag">v 1.0.0</span>
        <button class="info-btn" onclick="openModal('v100')"><i class="fas fa-eye"></i> Detay</button>
    </div>
    </div>

<div id="v100" class="modal">
    <span class="close-modal" onclick="closeModal('v100')">&times; Kapat</span>
    <h3>Tekamül Kaydı - v 1.0.0</h3>
    <table>
        <thead>
            <tr>
                <th>Kategori</th>
                <th>Özellik / Değişim</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Temel</strong></td>
                <td>Yolcu'nun dijital varlığı ilk kez vücut buldu.</td>
            </tr>
            <tr>
                <td><strong>Tasarım</strong></td>
                <td>Gece siyahı ve altın sarısı dokunuşlarla "Gölge Evkat" teması.</td>
            </tr>
            <tr>
                <td><strong>Felsefe</strong></td>
                <td>Arayış ve bilgelik odaklı minimalist içerik kurgusu.</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function openModal(id) {
        document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }
    // Dışarı tıklandığında kapansın
    window.onclick = function(event) {
        if (event.target.className === 'modal') {
            event.target.style.display = "none";
        }
    }
</script>
